<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Short-url</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            max-width: 550px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            top: 430px;
            width: 500px;
        }
    </style>
</head>
<body>
<form class="container" method="post" th:action="@{/shortener}">
    <div class="input-group text-center py-5">
        <input type="text" class="form-control" placeholder="Write url" id="originUrl" name="originUrl">
        <input type="hidden" class="form-control" placeholder="Write url" id="algorithm" name="algorithm"
               value="BASE62">
        <button class="btn btn-outline-secondary" type="submit">convert</button>
    </div>
</form>
</body>
</html>
